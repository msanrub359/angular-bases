<h4>Listados</h4>
<ul class="list-group">
  <li *ngFor="let item of aListCharacter; let i=index; let isFirst=first; let isLast=last; let isEven=even"
   class="list-group-item d-flex justify-content-between aling-items-center"
   [ngClass]="{'list-group-item-dark':isLast,
   'list-group-item-primary':isEven}">
   <div>
    <span class="text-primary">  {{i+1}}. </span> {{item.name}} - <strong>power:</strong>{{item.power}}
  </div>
  <button class="btn btn-danger" (click)="onDeleteCharacter(item.id)">X</button>
  </li>

</ul>
